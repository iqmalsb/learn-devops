services:
  payroll-service:
    build: ./backend
    ports:
      - "8081:8080"
    environment:
      - APP_NAME=Payroll
    volumes:
      - ./database:/app/database

  hr-service:
    build: ./backend
    ports:
      - "8082:8080"
    environment:
      - APP_NAME=HR
    volumes:
      - ./database:/app/database

networks:
  enterprise-network:
    driver: bridge
